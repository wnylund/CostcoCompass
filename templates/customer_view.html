<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Database Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="topnav">
        {% if session.is_admin %}
        <a href="{{ url_for('home') }}"  >home</a>
        {% endif %}
        <a href="{{ url_for('update_account') }}" class="right" >Account</a>
        {% if session.logged_in %}
          <a href="{{ url_for('logout') }}" class="right">Logout</a>
        {% endif %}
    </div>
    
    <div class="container">
      <h1 class="text-center mb-4">View All Products and Search!</h1>

      <form class="form-inline mb-4" method="POST">
        <div class="form-group mr-2">
          <label for="product_name" class="mr-2">Search by Product Name:</label>
          <input type="text" class="form-control" id="product_name" name="search_term" placeholder="Enter product name">
        </div>
        <button type="submit" class="btn btn-primary mr-2">Search</button>
        <a href="{{ url_for('customer_view') }}" class="btn btn-outline-secondary">Reset</a>
      </form>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Store Location</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            {% for row in results %}
            <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
              <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
