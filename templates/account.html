<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Database Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="topnav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('category') }}" >Categories</a>
      <a href="{{ url_for('product') }}" >Products</a>
      <a href="{{ url_for('customer') }}" >Customers</a>
      <a href="{{ url_for('inventory') }}" >Inventory</a>
      <a href="{{ url_for('product_order') }}" >Product Orders</a>
      <a href="{{ url_for('sale') }}" >Sales</a>
      <a href="{{ url_for('store_location') }}" >Store Locations</a>
      <a href="{{ url_for('employee') }}" >Employees</a>
      <a href="{{ url_for('users') }}" >Users (Admin)</a>
      <a href="{{ url_for('update_account') }}" class="right" >Account</a>
      {% if session.logged_in %}
        <a href="{{ url_for('logout') }}" class="right">Logout</a>
      {% endif %}
  </div>

  
{% block content %}
<h1>My Account</h1>
<form action="{{ url_for('update_account') }}" method="POST" class="row">
  <div class="form-group col-12 col-md-6">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
  </div>
  <div class="form-group col-12 col-md-6">
    <label for="password-toggle">Password</label>
    <div class="input-group">
      <input type="password" class="form-control" id="password" name="password" style="display:none;">
      <div class="input-group-append">
        <button type="button" class="btn btn-secondary" id="password-toggle">Change Password</button>
      </div>
    </div>
  </div>
  <div class="form-group col-12">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
<script>
  $(document).ready(function() {
    $('#password-toggle').click(function() {
      $('#password').toggle();
    });
  });
</script>
{% endblock %}

  </body>
</html>
